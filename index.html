<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="header">
        <div id="logo">
            <p id="logoP">TICKETHACK</p>
        </div>
        <div id="menu"> 
            <a href="">Cart</a>
            <a href="">Bookings</a>
        </div>
    </header>
    <main id="main">
        <div id="title">
            <h1>Explore the world efortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for trains tickets:your journey starts on tickethack.</h2>
        </div>
        <div id="container">
            <div id="searchBox" class="containerBox">
                <div id="searchDiv">
                    <input type="text" placeholder="Departure">
                    <input type="text" placeholder="Arrival">
                </div>
                <input type="date">
                <button  type="button" id="submitButton" >Search</button>
            </div>
            <div id="resultBox" class="containerBox">
                <img src="train.png" alt="train pic">
                <div id="line"></div>
                <p >it's time to book your trip.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script></body>
</html>

<!DOCTYPE html>
<html lang="en">
    <link />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
    <body>
        <header id="header">
            <div id="logo">
                <p id="logoP">TICKETHACK</p>
            </div>
            <div id="menu">
                <a href="./cart.html">Cart</a>
                <a href="./bookings.html">Bookings</a>
            </div>
        </header>
        <main id="main">
            <div id="title">
                <h1>Explore the world efortlessly by train!</h1>
                <h2>
                    Compare, book and enjoy cheap prices for trains tickets:your
                    journey starts on tickethack.
                </h2>
            </div>
            <div id="container">
                <div id="searchBox" class="containerBox">
                    <div id="searchDiv">
                        <input
                            type="text"
                            name="departure"
                            placeholder="Departure"
                            id="DepartureInput"
                            class="inputStyle"
                            value
                        />
                        <input
                            type="text"
                            name="arrival"
                            placeholder="Arrival"
                            id="ArrivalInput"
                            class="inputStyle"
                            value
                        />
                        <input type="date" name="date" id="dateInput" />
                    </div>
                    <button type="button" id="submitButton">Search</button>
                </div>
                <div id="resultBox" class="containerBox"></div>
                <div id="messageBox" class="containerBox">
                    <img
                        id="messageBox-img"
                        src="./images/train.png"
                        alt="train pic"
                    />
                    <div id="line"></div>
                    <p class="bookingText">it's time to book your trip.</p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
